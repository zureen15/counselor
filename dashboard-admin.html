<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Education Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>Education Portal</span>
            </div>
            <div class="user-menu">
                <span id="user-name">Loading...</span>
                <button id="logout-button" class="btn-logout">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="dashboard-content">
        <div class="dashboard-container">
            <h1>Admin Dashboard</h1>
            
            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <h3 id="welcome-message">Welcome</h3>
                    <p>This is your admin dashboard where you can manage the entire system.</p>
                </div>
                
                <div class="dashboard-card">
                    <h3>Users</h3>
                    <p>Manage users and permissions</p>
                    <div class="card-stats">
                        <div class="stat">
                            <span class="stat-value">24</span>
                            <span class="stat-label">Teachers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">156</span>
                            <span class="stat-label">Parents</span>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>System Settings</h3>
                    <p>Configure system settings and preferences</p>
                    <ul class="action-list">
                        <li><a href="#"><i class="fas fa-cog"></i> General Settings</a></li>
                        <li><a href="#"><i class="fas fa-shield-alt"></i> Security</a></li>
                        <li><a href="#"><i class="fas fa-database"></i> Backup</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Check if user has admin role
        checkUserRole('admin');
    </script>
</body>
</html>
