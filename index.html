<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Education Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>Education Portal</span>
            </div>
            <div class="quote">
                <blockquote>
                    "Education is the passport to the future, for tomorrow belongs to those who prepare for it today."
                </blockquote>
                <cite>- Malcolm X</cite>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h1>Login to your account</h1>
                <p class="subtitle">Enter your email and password to sign in</p>
                
                <div id="error-message" class="error-message"></div>
                
                <form id="login-form">
                    <div class="role-selector">
                        <label>I am a:</label>
                        <div class="role-options">
                            <div class="role-option">
                                <input type="radio" id="admin" name="role" value="admin">
                                <label for="admin">Administrator</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="teacher" name="role" value="teacher">
                                <label for="teacher">Teacher</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="parent" name="role" value="parent" checked>
                                <label for="parent">Parent</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Password</label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" id="login-button" class="btn-primary">Sign In</button>
                </form>
                
                <p class="redirect-text">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
